<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partners - MoonXSoftworks</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="icon" href="images/Moon2.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background: #121212;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background: transparent;
            z-index: 1000;
        }

        .logo img {
            height: 90px;
        }

        nav {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .navbar {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
        }

        .navbar li {
            display: inline;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
        }

        .navbar li:last-child {
            margin-right: 40px;
        }

        .partners-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 80px 20px;
            text-align: center;
        }

        .partners-section h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .partners-section p {
            font-size: 24px;
            margin-bottom: 40px;
        }

        .partner-logos {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
        }

        .partner-logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .partner-logo img {
            border-radius: 50%;
            height: 100px;
            width: 100px;
            object-fit: cover;
            margin-bottom: 10px;
            border: 2px solid #e60074;
            padding: 5px;
        }

        .partner-logo p {
            font-size: 18px;
            margin: 0;
            margin-bottom: 10px; 
        }

        .separator {
            font-size: 72px;
            color: #e60074;
            margin: 0 20px;
        }

        .transparent-button, .discord-button, .website-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: transparent;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s ease;
        }

        .transparent-button {
            border: 2px solid transparent;
        }

        .discord-button {
            border: 2px solid transparent;
        }

        .website-button {
            border: 2px solid transparent;
        }

        .transparent-button:hover, .discord-button:hover, .website-button:hover {
            background-color: rgba(230, 0, 116, 0.2); 
        }

        .discord-button:hover {
            background-color: rgba(114, 137, 218, 0.2);
        }

        .website-button:hover {
            background-color: rgba(76, 175, 80, 0.2);
        }

        .discord-button .fab, .website-button .fas {
            font-size: 18px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .button-container a {
            text-align: center;
            margin-top: 10px;
            position: relative;
        }

        .button-container a::before {
            content: "";
            display: block;
            height: 1px;
            background: #e60074;
            width: 100%;
            position: absolute;
            top: -10px; 
            left: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/Moon2.png" alt="Blame Logo">
        </div>
        <nav>
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="terms.html">Terms</a></li>
                <li><a href="partners.html">Partners</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="careers.html">Careers</a></li>
        </ul></nav>
    </header>

    <section class="partners-section">
        <h1>Our Partners</h1>
        <p>We are proud to collaborate with these amazing companies and communities.</p>
        <div class="partner-logos">
            <div class="partner-logo">
                <img src="images/TeapotHalloweenLogo.png" alt="Teapot">
                <p>Teapot</p>
                <div class="button-container">
                    <a href="Launcher2.html" class="discord-button">
                        Visit Them ! 
                        <i class="fab fa-discord"></i>
                    </a>
                </div>
            </div>
            <div class="separator">|</div>
            <div class="partner-logo">
                <img src="" alt="Abyss">
                <p>Synapse X remake</p>
                <div class="button-container">
                    <a href="discordLauncher.html" class="discord-button">
                        Join Discord
                        <i class="fab fa-discord"></i>
                    </a>
                </div>
            </div>
            <div class="separator">|</div>
            <div class="partner-logo">
                <img src="images/moon3.ico.png" alt="Cloudy">
                <p>Moon X</p>
                <div class="button-container">
                    <a href="launcher.html" class="website-button">
                        Website
                        <i class="fas fa-globe"></i>
                    </a>
                </div>
            </div>

            
            </div>
        
    </section>


</body></html>
